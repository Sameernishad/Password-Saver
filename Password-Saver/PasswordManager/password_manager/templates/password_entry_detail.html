{% extends 'base.html' %}

{% block title %}Delete Password Entry - Password Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Delete Password Entry</h1>
    <p class="text-center mb-4">Are you sure you want to delete the entry "{{ entry.title }}"?</p>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
    </form>
    <p class="mt-4 text-center">
        Back to <a href="{% url 'dashboard' %}" class="text-blue-500">Dashboard</a>
    </p>
</div>
{% endblock %}
