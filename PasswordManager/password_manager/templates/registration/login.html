{% extends 'base.html' %}

{% block title %}Login - Password Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a>
    </p>
    <p class="mt-2 text-center">
        Forgot your password? <a href="{% url 'forgot_password' %}" class="text-blue-500">Reset it</a>
    </p>
</div>
{% endblock %}
