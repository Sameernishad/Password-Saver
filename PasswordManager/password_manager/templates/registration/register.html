{% extends 'base.html' %}

{% block title %}Register - Password Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
    </form>
    <p class="mt-4 text-center">
        Always have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
</div>
{% endblock %}
