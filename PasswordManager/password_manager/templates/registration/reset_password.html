{% extends 'base.html' %}

{% block title %}Reset Password - Password Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>
    <p class="text-center mb-4">Enter your new password below.</p>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reset Password</button>
    </form>
    <p class="mt-4 text-center">
        Back to <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
</div>
{% endblock %}
