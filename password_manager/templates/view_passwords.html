<h2>Saved Passwords</h2>
<ul>
  {% for entry in passwords %}
    <li>
      <strong>{{ entry.title }}:</strong> {{ entry.password }}
      <form method="post" action="{% url 'delete_password' entry.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this password?')">Delete</button>
      </form>
    </li>
  {% empty %}
    <li>No passwords saved yet.</li>
  {% endfor %}
</ul>
<a href="/dashboard/">Back</a>
